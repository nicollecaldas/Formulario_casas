<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario casas abandonadas en San cristobal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <link rel="stylesheet" href="estilos.css">
</head>
<body>
    
    <h3>Casas Abandonadas usadas para delinquir en San Cristobal</h3>
    <div class="container">

     <div id="map"></div>

     </div>

    <div class="container">

    <form method="POST">
        <label for = "direccion">Dirección</label><input class="form-control" type = "text" name="direccion"/>
        <label for = "propietario">Propietario</label><input class="form-control" type = "text" name="propietario"/>
        <label for = "tipo">Tipo de construcción</label><input class="form-control" type = "text" name="tipo"/>
        <label for = "estrato">Estrato</label><input class="form-control" type = "text" name="estrato"/>
        <label for = "chip">Chip predial</label><input class="form-control" type = "text" name="chip"/>
        <input type="submit" value="Agregar" class="btn btn-primary"/>

    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
     <script src="programa.js"></script>
</body>
</html>
